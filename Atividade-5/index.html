<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="style.css">

        <title>Controle</title>
    </head>
    <body>
        <div class="menu-responsive">
            <button type="submit" class="sanduiche">&#9776;</button>
            <header id="header">
                <div class="titulo">
                    Controle
                </div>
                <ul class="menu">
                    <li class="menu-option">Afazeres</li>
                    <li class="menu-option">Vendas</li>
                    <li class="menu-option">Saídas</li>
                    <li class="menu-option">Estatísticas</li>
                </ul>
            </header>
        </div>

        <script>
            let sanduba = document.querySelector(".sanduiche");
            let menu = document.querySelector("#header");

            sanduba.addEventListener("click", function(){
                menu.style.maxWidth = "10em";
                sanduba.style.transform = "translate(4.5em)";

                sanduba.addEventListener("click", function(){
                    menu.style.maxWidth = "0em";
                    sanduba.style.transform = "translate(0em)";
                })

            })
        </script>
        
    </body>
</html>
